<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENING WALK </title>
    <script src = "https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color:black">

        <a-camera position = "-0.35 8 15.5"></a-camera>

        <a-assets timeout="10000">

            <a-asset-item id = "cat" src = "./models/cat_free_fire/scene.gltf"></a-asset-item>
            <a-asset-item id = "girl" src = "./models/ready_player_me_female_character/scene.gltf"></a-asset-item>
            <a-asset-item id = "bench" src = "./models/wooden_bench/scene.gltf"></a-asset-item>
            <a-asset-item id = "lamp" src = "./models/old_lamp_post_free/scene.gltf"></a-asset-item>

            <img id="bg" src = "./images/moon.jpg">
            <img id = "road" src = "https://thumbs.dreamstime.com/b/asphalt-road-texture-loop-15392154.jpg"> 
        </a-assets>

    <!-- -------------------------------------------------Sky----------------------------------------------- -->

    <a-plane position = "-0.35 8.3 13.6" height = "2" width = "2.5" src="#bg" rotation = "0 0 0"></a-plane> 
    
    <!-- ------------------------------------------------Road----------------------------------------------- -->
    <a-entity>
        <a-box src = "#road" position = "-0.35 7.4 13.9" width = "2.5" height = "0.05" depth = "0.7" shadow = "recieve:true" visible="true"></a-box> 
    </a-entity>
    

    <!-- -----------------------------------------------Lights---------------------------------------------- -->

    <a-entity light = "type:ambient"></a-entity>

   
    <a-entity position = "-1 8.2 13.8" light = "type:point;castShadow:true;color:yellow;intensity:1"></a-entity>

    <!-- --------------------------------------------GLTF Models-------------------------------------------- -->
    <a-entity>
        <a-entity rotation = "0 40 0" position = "-0.1 7.42 14" scale = "0.5 0.5 0.5" gltf-model = "#cat"  shadow="cast:true;" ></a-entity>
    </a-entity>

    <a-entity>
        <a-entity position = "-0.5 7.42 14" scale = "0.2 0.2 0.2" gltf-model = "#girl" shadow="cast:true;" ></a-entity>
    </a-entity>

    <a-entity>
        <a-entity rotation = "0 -180 0" position = "-0.5 7.42 13.9" scale = "0.001 0.001 0.001" gltf-model = "#bench"  shadow="cast:true;"></a-entity>
    </a-entity>

    <a-entity>
        <a-entity rotation = "0 -180 0" position = "-0.8 7.42 13.9" scale = "0.2 0.2 0.2" gltf-model = "#lamp"  shadow="cast:true;"></a-entity>
    </a-entity>



     </a-scene>
</body>
</html>
